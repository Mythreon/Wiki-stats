- name: Install Tools
        run: pip install requests pandas matplotlib
on:
  schedule:
    - cron: '0 0 * * *' # Runs at midnight UTC
  workflow_dispatch:   # Allows you to click a button to run it manually

jobs:
  run-script:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Tools
        run: pip install requests pandas
      - name: Run Tracker
        run: python tracker.py
- name: Save Results
        run: |
          git config --global user.name 'Stats-Bot'
          git config --global user.email 'bot@github.com'
          git add wiki_stats.csv *.png
          git commit -m "Daily snapshot and charts update" || exit 0
          git push
